<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div style='width: 80%; margin-inline: auto; margin-block: 48px'>
        <div style='display: flex; align-items: center; justify-content: space-between;'>
            <h1 style="color: #2563EB;">Barbill</h1>
            <h1 style="font-size: 30px;">Facture</h1>
        </div>

        <div class="bg-zinc-100 flex justify-between px-10 py-2 mt-24">
            <div class="flex flex-col gap-6">
                <div class="flex flex-col gap-2">
                    <p class="uppercase text-xs text-zinc-700">Compagnie</p>
                    <div style='display: flex; align-items: center; gap: 20px'>
                        <img src='{{companyAvatar}}' style='border-radius: 50%; border: 1px solid rgb(63 63 70); width: 30px; height: 30px' />
                        <h2 style='color: rgb(24 24 27); font-size: 20px;'>{{companyName}}</h2>
                    </div>
                </div>
                <div class="flex flex-col gap-2">
                    <p class="uppercase text-xs text-zinc-700">Date</p>
                    <h2 class="text-zinc-900 text-md">{{billDate}}</h2>
                </div>
            </div>
            <div class="flex flex-col gap-4">
                <div class="flex flex-col">
                    <p class="font-semibold text-sm text-zinc-900">Facturé à</p>
                    <h2 class="text-zinc-900 text-md">{{clientName}}</h2>
                </div>
            </div>
        </div>

        <div class="bg-zinc-100 flex flex-col justify-between px-10 py-2 mt-11">
            <div class="grid grid-cols-12 text-xs font-bold">
                <div class="col-span-10 py-1 px-4">Produit</div>
                <div class="col-span-2 py-1 px-4">Prix</div>
            </div>
            <!-- {{bill}} -->
        </div>
    </div>
</body>
</html>
